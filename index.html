<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Boilerplate for polaris chip">
  <base href="/">

  <style>
    :root, html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #ededed;
    }

    polaris-chip {
      margin: 16px;
    }

    my-card {
      margin: 8px;
    }
  </style>


  <title>polaris-chip / my-card</title>
</head>

<body>
  <h1>polaris-chip</h1>

  <!-- this is going to do whatever the tag's defaults are -->
  <polaris-chip title="News of Record" link="https://psu.edu/" shiny ></polaris-chip>
  <polaris-chip title="Faculty and Staff" link="https://hax.psu.edu"></polaris-chip>
  <polaris-chip title="Sports are the only thing that matter" link=""></polaris-chip>
  <polaris-chip title="Grants and donations" link=""></polaris-chip>

  <h1>my-card</h1>

  <!--Question Card-->
  <my-card fancy
  title="Questionnaire" 
  background="#D3D3D3" 
  buttonColor="#00356b">
  <multiple-choice randomize typeof="oer:Assessment" resource="#6400762a-2b00-60d6-9410-db72d033c61a" prefix="oer:http://oerschema.org/ schema:http://schema.org/ dc:http://purl.org/dc/terms/ foaf:http://xmlns.com/foaf/0.1/ cc:http://creativecommons.org/ns# bib:http://bib.schema.org " correct-text="Let's go VGK!" incorrect-text="NOOOoooo!!!" check-label="Check answer" reset-label="Reset" correct-icon="icons:thumb-up" incorrect-icon="icons:thumb-down" quiz-name="default" question="Who last won the NHL Stanley Cup?" single-option max-attempts="0">
  <input type="checkbox" value="Seattle Kraken" role="textbox">
  <input type="checkbox" value="Vegas Golden Knights">
  <input type="checkbox" value="Florida Panthers" correct="correct">
  <input type="checkbox" value="Edmonton Oilers">
  </multiple-choice>
  
  </my-card>

  <!--Penn State-->
  <my-card fancy 
  title="Penn State" 
  background="#D3D3D3" 
  buttonColor="#007BFF"
  blurb="This link thats you to the Penn State website" 
  image="https://brand.psu.edu/images/backgrounds/veritcal-1-mark_registered.png"
  link="https://psu.edu/" >
  <p>THIS IS A DESCRIPTION</p>
  </my-card>

  <my-card 
  title="West Chester"

  link="https://www.wcupa.edu" >
  <p>THIS IS A DESCRIPTION</p>
  </my-card>

  <!--Bloomsburg-->
  <my-card fancy
  title="Bloomsburg" 
  background="#D3D3D3" 
  buttonColor="#6F263D"
  blurb="This link thats you to the Bloomsburg website" 
  image="https://buhuskies.com/common/controls/image_handler.aspx?thumb_prefix=medium&image_path=/images/2012/1/10/DOG-HEAD_RGP.jpg"
  link="https://www.commonwealthu.edu/campus-life/bloomsburg" >
  <p>THIS IS A DESCRIPTION</p>

  <!--Harvard-->

  title="Harvard"

  <!--Yale-->

  title="Yale" 
  background="#D3D3D3" 
  buttonColor="#00356b"
  blurb="This link thats you to the Yale website" 
  image="https://i.pinimg.com/736x/20/33/58/203358e5a19d1567ab83bc612ae1a61f.jpg"

  <script type="module" src="./src/polaris-chip.js"></script>
  <script type="module" src="./src/my-card.js"></script>

</body>

</html>
